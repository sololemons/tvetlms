<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Certificate of Completion</title>

    <style>
        @page {
            size: A4 landscape;
            margin: 1.5cm;
        }

        body {
            font-family: Helvetica, Arial, sans-serif;
            background-color: #f8f8f8;
        }

        .certificate {
            border: 10px solid #d4af37;
            padding: 40px;
            background-color: #fffef6;
            text-align: center;
            position: relative;
            height: 100%;
        }

        .certificate::before {
            content: "";
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border: 3px solid #d4af37;
        }

        .title {
            font-size: 36px;
            letter-spacing: 3px;
            font-weight: bold;
            margin-top: 40px;
            color: #2b2b2b;
        }

        .subtitle {
            font-size: 18px;
            margin-top: 10px;
            color: #555;
            font-style: italic;
        }

        .recipient {
            font-size: 28px;
            margin-top: 30px;
            font-weight: bold;
            text-transform: uppercase;
            color: #111;
        }

        .text {
            font-size: 18px;
            margin-top: 20px;
            color: #333;
        }

        .course-name {
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
            color: #1d3557;
        }

        .date {
            margin-top: 30px;
            font-size: 16px;
            color: #444;
        }

        .signature-left {
            position: absolute;
            bottom: 60px;
            left: 100px;
            text-align: center;
        }

        .signature-right {
            position: absolute;
            bottom: 60px;
            right: 100px;
            text-align: center;
        }

        .signature-line {
            border-top: 2px solid #444;
            width: 220px;
            margin: 5px auto;
        }

        .signature-text {
            font-size: 14px;
            color: #444;
        }
    </style>
</head>

<body>
<div class="certificate">

    <div class="title">CERTIFICATE OF MERIT</div>
    <div class="subtitle">This is to certify that</div>

    <div class="recipient" th:text="${studentName}">Student Name</div>

    <div class="text">has successfully completed the course</div>
    <div class="course-name" th:text="${courseName}">Course Name</div>

    <div class="date">
        Date of Completion:
        <span th:text="${completionDate}">01 January 2026</span>
    </div>

    <div class="signature-left">
        <img th:src="${vocalLearnSignaturePath}"
             alt="VocalLearn Signature"
             style="width:150px; height:auto;" />
        <div class="signature-line"></div>
        <div class="signature-text">VocalLearn</div>
    </div>

    <div class="signature-right">
        <img th:src="${institutionSignaturePath}"
             alt="Institution Signature"
             style="width:150px; height:auto;" />
        <div class="signature-line"></div>
        <div class="signature-text">Institution</div>
    </div>

</div>
</body>
</html>
